<!DOCTYPE html>
<html lang="">
   <head>
      <meta charset="utf-8">
      <title></title>
   </head>
   <body>
      <header></header>
      <main>
         <h1>Hello Guys</h1>
         <hr>
         <p>You have to alert {yourname} Is Not Noob!</p>
         <pre>send your screenshot & url to telegram channel!</pre>
      </main>
      <footer></footer>
      <script>
         const urlParams = new URLSearchParams(window.location.search);
         const x = urlParams.get('price');
         const q = urlParams.get('qty');
         const s = urlParams.get('stock');
         const l = urlParams.get('left');
         let name = urlParams.get('name');
         if(name.toLowerCase().indexOf('is')>=0) {
           alert('You are Noob!:D');
           throw('bye bye');
         }
         name = name.slice(0,10).trim().replaceAll(' ');
         let msg='';
         xx=parseFloat(x);
         ss=parseFloat(s);

         if(xx==0 && !x.startsWith('0')) msg +='Is';

         if(ss>0){
            if(s==ss-1){
              msg +=' Not '
            }
         }

         if(Number(q)!=Number(q) && q==Number(q)+"") msg +='Noob!';

         if (l>=l*Math.PI+1 && l<0) alert(name+" "+msg);

      </script>
   </body>
</html>
